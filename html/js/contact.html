<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Limex - Digital Agency</title>
</head>

<body>
    <script src="script.js"></script>
    <header>
        <div class="header-container">
            <div class="nav-left">
                <a href="#" class="logo">Limex</a>
            </div>
            <div class="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <nav class="nav-center">
                <ul>
                    <li><a href="#">Home</a></li>  
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
           
        <section id="contact-us">
            <div class="container">
                <h2>Contact Us</h2>
                <form method="post" action="#" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message <span class="required">*</span></label>
                        <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </section>        
    </main>       
    </main>        
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-left">
                        <ul class="footer-menu">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                    <div class="footer-right">
                        <a href="#" class="logo">Limex</a>
                    </div>
                </div>
                <hr class="footer-divider"> <!-- Solid line -->
                <p class="copyright">&copy; 2023 Limex. All rights reserved.</p> <!-- Copyright text -->
            </div>
        </footer>
        
</body>
</html>
